# Environment file for GIMP Notebooks
name: nisarCryoCalVal
#
channels:
  - conda-forge
dependencies:
  - python
  - dask
  - datashader
  - fsspec
  - gdal=3.4.2
  - geopandas
  - geoviews
  - holoviews
  - hvplot
  - jupyter-panel-proxy
  - jupyterlab>=3
  - nbgitpuller
  - panel
  - param
  - pip
  - progressbar2
  - rasterio
  - rioxarray
  - stackstac
  - tiledb
  - ipywidgets
  - qtconsole
  - pip:
    - git+https://github.com/fastice/grimpfunc.git@master
    - git+https://github.com/fastice/nisardev.git@main
    
    
    
